<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>채팅 사이트</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
</head>
<body class="chats-body"  onload="init()">

    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span id="status-bar_clock" class="status-bar__clock"></span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
                
        <header class="header">
            <div class="header__column">
                <a href="#" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>

    <main class="chat-screen">
        <ul id="chat_msgs" class="chat__messages">
        <span id="chat_timestamp" class="chat__timestamp"></span>
            <!-- <li>
                <div id="system_message" class="system_message">
                </div>
            </li> -->

            <!-- <li class="incoming-message message">
                <i id="profile_img" class="far fa-user-circle"></i>
                <img src="images/avatar.jpg" class="g-avatar message__avatar" />
                <div class="message__content">
                    <span id="msg_author" class="message__author"></span>
                    <span id="incoming_msg" class="message__bubble">
                    </span>
                </div>
            </li>

            <li class="sent-message message">
                <div class="message__content">
                    <span id="sent_msg" class="message__bubble">
                    </span>
                </div>
            </li> -->
        </ul>
    </main>
          
    <div class="chat__write--container">
        <input id="chat_write" type="text" placeholder="Send message" class="chat__write" onkeypress="if(event.keyCode == 13){send();}" />
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>

</body>
</html>
